<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Story</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         /* Custom Navbar Styles */
         .navbar-custom {
            background-color: #1f1f1f; /* Dark background for navbar */
            padding: 15px;
            border-radius: 10px;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .navbar-custom a {
            color: #f7f7f7; /* Light color for links */
            text-decoration: none;
            font-weight: 600;
        }
        .navbar-custom a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }
        .form-container {
            margin-top: 40px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #ff5e5e;
            color: white;
        }
        .btn-custom:hover {
            background-color: #e44d4d;
        }
        .cancel-btn {
            background-color: #ccc;
        }
        .cancel-btn:hover {
            background-color: #b3b3b3;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom shadow-lg">
        <a href="home.html" class="btn btn-outline-light rounded-pill px-4">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="nav-links ms-auto">
                <a href="search.html" class="btn btn-outline-light rounded-pill px-4">Search</a>
                <a href="share.html" class="btn btn-outline-light rounded-pill px-4">Share your story</a>
                <a href="about.html" class="btn btn-outline-light rounded-pill px-4">About Us</a>
                <a href="contact.html" class="btn btn-outline-light rounded-pill px-4">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container form-container">
        <h2 class="text-center">Share Your Health Story</h2>

        <!-- Form -->
        <form action="#" method="POST" enctype="multipart/form-data">
            <!-- Name (Optional) -->
            <div class="form-group">
                <label for="name">Name (Optional):</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name (optional)">
            </div>

            <!-- Symptoms -->
            <div class="form-group">
                <label for="symptoms">Symptoms:</label>
                <textarea class="form-control" id="symptoms" rows="4" placeholder="Describe your symptoms"></textarea>
            </div>

            <!-- Remedies and Treatments -->
            <div class="form-group">
                <label for="remedies">Remedies and Treatments:</label>
                <textarea class="form-control" id="remedies" rows="4" placeholder="Share the remedies or treatments you used"></textarea>
            </div>

            <!-- How You Healed -->
            <div class="form-group">
                <label for="healed">How You Healed or Got Better:</label>
                <textarea class="form-control" id="healed" rows="4" placeholder="Share how you healed or tips that helped you"></textarea>
            </div>

            <!-- Prescription or Proof -->
            <div class="form-group">
                <label for="proof">Prescription or Proof:</label>
                <input type="file" class="form-control" id="proof">
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-custom">Submit</button>
                <button type="reset" class="btn cancel-btn">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
